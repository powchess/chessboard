name: Continuous Integration

on:
  push:
    branches: [main]

jobs:
  test_master_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run check
      - run: npm run build
